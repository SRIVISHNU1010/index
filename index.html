<!DOCTYPE html>
<html>
<body>
    <h1>Travel Reservation Form</h1>
    <h2>*Denotes mandatory</h2>
    </body>                                                
    <head>
        <p>Full name*:</p>
        <label for="fname"></label>
  <input type="text" id="fname" name="fname"><br>
  <p>Email Address*:</p>
  <label for="email"></label>
  <input type="text" id="email" name="email"><br>

  <p>Arrival Date*:</p>
  <label for="date"></label>

  <p>No of persons*:</p>
    <label for="persons"></label>

    <label for="boarding">Boarding</label>

    <input type="checkbox" id="Fooding" name="Fooding"><br>

    <input type="checkbox" id="Sight Seeing" name="Sight Seeing"><br>
    <p>Discount Coupon Code:</p>
    <label for="coupon"></label>

    <input type="radio" id="I Agree">
